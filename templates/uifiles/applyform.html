{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}

<div id="scrollsmoother-container">
    <div class="cs_height_150 cs_height_lg_60"></div>
    <section>
        <div class="container">
            <div class="cs_contact_ms applyform-sec">
                <div class="cs_contact">
                    <div class="cs_contact_text">
                        <!-- <h5 class="cs_contact_subtitle anim_text_upanddowns">
                            Join Us in Crafting Brand Stories
                        </h5> -->
                    </div>
                    <div class="cs_height_80 cs_height_lg_20"></div>
                    <div class="cs_from anim_div_ShowDowns">
                        <h5 class="cs_contact_subtitle anim_text_upanddowns applyform-title mt-3">
                            Join Us in Crafting Brand Stories
                        </h5>
                        <form action="#" method="POST" id="apply-form" class="mt-5 mb-5">
                            {% csrf_token %}
                            <div class="row">
                                <div class="cs_field_group col">
                                    <input class="cs_input_field" type="text" id="name" placeholder="Name"
                                        name="name" />
                                    <label for="test1" class="cs_input_label">Name</label>
                                </div>
                                <div class="cs_field_group col">
                                    <input class="cs_input_field" type="email" id="email" placeholder="Name"
                                        name="email" />
                                    <label for="test2" class="cs_input_label">Email</label>
                                </div>
                            </div>
                            <div class="cs_height_10 cs_height_lg_20"></div>
                            <div class="row">
                                <div class="cs_field_group col">
                                    <input class="cs_input_field" type="text" id="phonenumber" placeholder="Phone"
                                        name="phonenumber" />
                                    <label for="test3" class="cs_input_label">Phone</label>
                                </div>
                                <div class="cs_field_group col">
                                    <!-- <input class="cs_input_field" type="text" id="subject" placeholder="Subject"
                                        name="subject" /> -->
                                        <select name="selectcategory" id="selectcategory" required>
                                            <!-- <option value="select">SELECT CATEGORY</option> -->
                                            <!-- <option value="digitalmarketing">Digital Marketing</option> -->
                                            <option value="brandstrategy">Brand Strategy</option>
                                            <option value="designing">Designing</option>
                                            <option value="bdm">BDM</option>
                                            <option value="Apply for internship">Apply for internship</option>
                                            <option value="Apply as a consultant">Apply as a consultant</option>
                                            <option value="Apply as an advisor">Apply as an advisor</option>
                                          </select>
                                    <!-- <label for="test4" class="cs_input_label">Subject</label> -->
                                </div>
                            </div>
                            <div class="cs_height_10 cs_height_lg_20"></div>

                            <div class="row">
                                <div class="cs_field_group col">
                                    <select name="location" id="location" required>
                                        <option value="location">LOCATION</option>
                                        <option value="hyderabad">Hyderabad</option>
                                        <option value="guntur">Guntur</option>
                                      </select>
                                </div>

                            </div>
                            <!-- <div class="cs_height_100 cs_height_lg_60"></div> -->
                            <div class="cs_field_group col">
                                <label for="uploadfile">Upload CV:</label>
                                <input type="file" name="uploadfile" id="uploadfile" placeholder="upload cv" required>
                            </div>
                            <div class="cs_height_60 cs_height_lg_60"></div>
                            <button type="button" id="applybtn" class="cs_btn cs_style_1 cs_type_btn">
                                <span>Apply</span>
                                <svg width="19" height="13" viewBox="0 0 19 13" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M18.5303 7.03033C18.8232 6.73744 18.8232 6.26256 18.5303 5.96967L13.7574 1.1967C13.4645 0.903806 12.9896 0.903806 12.6967 1.1967C12.4038 1.48959 12.4038 1.96447 12.6967 2.25736L16.9393 6.5L12.6967 10.7426C12.4038 11.0355 12.4038 11.5104 12.6967 11.8033C12.9896 12.0962 13.4645 12.0962 13.7574 11.8033L18.5303 7.03033ZM0 7.25H18V5.75H0V7.25Z"
                                        fill="currentColor"></path>
                                </svg>
                            </button>
                        </form>
                    </div>
                    <div class="cs_height_60 cs_height_lg_60"></div>
                </div>
            </div>
        </div>
    </section>



    {% endblock %}
